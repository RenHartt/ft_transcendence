<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ CDN_URL }}/images/favicon.ico">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Register</title>
</head>
<body>
    <header class="HeadLog">
        <h1 class="title">{% trans "Sign Up"%}</h1>
    </header>

    <form method="POST" class="jesaispas" action="/?page=register">
        {% csrf_token %}

        <div class="menu-formreg">
            <label for="{{ form.username.id_for_label }}" class="label">{% trans "Username"%}</label>
            <input type="text" id="username" class="input" name="username" placeholder="Username" autocomplete="off" required maxlength="30">
        </div>

        <div class="menu-form">
            <label for="{{ form.password1.id_for_label }}" class="label">{% trans "Password"%}</label>
            <div class="password-container">
                <input type="password" id="password" class="input" name="password1" placeholder="Password" autocomplete="new-password" required maxlength="30">
                <span class="tooltip-icon" data-tooltip="Le mot de passe doit contenir au moins 8 caractÃ¨res, une majuscule, une minuscule et un chiffre.">?</span>
            </div>
        </div>

        <div class="menu-formreg">
            <label for="{{ form.password2.id_for_label }}" class="label">{% trans "Password"%}</label>
            <input type="password" id="confirm-password" class="input" name="password2" placeholder="Confirm Password" required maxlength="30">
        </div>

        <div class="login-buttons">
            <button type="submit" class="login">{% trans "Register"%}</button>
            {% trans "or"%}
            <button type="button" class="login" onclick="window.location.href='/?page=login'">{% trans "Sign In"%}</button>
        </div>
    </form>

    <script src="{% static 'login.js' %}"></script>
</body>
</html>
